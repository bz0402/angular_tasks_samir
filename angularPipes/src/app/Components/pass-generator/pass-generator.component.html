<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">Manual Password Generator</h5>
  
            <label for="length" class="form-label">Password Length: <strong>{{ length }}</strong></label>
            <input
              type="range"
              class="form-range"
              id="length"
              min="4"
              max="32"
              [value]="length"
              (input)="onLengthChange($event)">
  
            <div *ngIf="password$ | async as pwd" class="mt-3">
              <div class="p-2 bg-light border rounded d-flex justify-content-between align-items-center">
                <span class="text-monospace">{{ pwd }}</span>
                <button class="btn btn-sm btn-outline-primary" (click)="copyToClipboard(pwd)">Copy</button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">
              Auto-Changing Password <span class="badge bg-secondary">in {{ countdown }}s</span>
            </h5>
  
            <div *ngIf="autoPassword$ | async as autoPwd" class="mt-3">
              <div class="p-2 bg-light border rounded d-flex justify-content-between align-items-center">
                <span class="text-monospace">{{ autoPwd }}</span>
                <button class="btn btn-sm btn-outline-primary" (click)="copyToClipboard(autoPwd)">Copy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
