<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      <h2>My Tasks</h2>
    </div>
    <!-- <div class="col-auto">
      <select class="form-select" [(ngModel)]="selectedStatus" (change)="onStatusChange($event)">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="completed">Completed</option>
      </select>
    </div> -->
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let task of tasks" class="col">
      <div class="card h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title">{{ task.title }}</h5>
            <span class="badge" [class]="task.status === 'active' ? 'bg-primary' : 'bg-success'">
              {{ task.status }}
            </span>
          </div>
          <p class="card-text">{{ task.description }}</p>
          <div class="mb-2">
            <small class="text-muted">Due: {{ formatDate(task.dueDate) }}</small>
          </div>
          <div class="d-flex flex-wrap gap-1">
            <span *ngFor="let tag of task.tags" class="badge bg-secondary">
              {{ tag }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && totalPages > 1" class="d-flex justify-content-center mt-4">
    <nav aria-label="Task pagination">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" href="#" (click)="$event.preventDefault(); onPageChange(currentPage - 1)">
            Previous
          </a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1">
          <a class="page-link" href="#" (click)="$event.preventDefault(); onPageChange(i + 1)">
            {{ i + 1 }}
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" href="#" (click)="$event.preventDefault(); onPageChange(currentPage + 1)">
            Next
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
