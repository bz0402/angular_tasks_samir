<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg rounded-4 border-0 p-3">
      <div class="card-body">
        <h2 class="text-center text-primary fw-bold mb-4">Welcome User</h2>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Username"
              [(ngModel)]="loginData.username"
              required
            />
            <label for="username">Username</label>
            <div *ngIf="loginForm.controls['username']?.invalid && (loginForm.controls['username']?.dirty || loginForm.controls['username']?.touched)" class="text-danger small mt-1">
              Username is required
            </div>
          </div>

          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              [(ngModel)]="loginData.password"
              required
            />
            <label for="password">Password</label>
            <div *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)" class="text-danger small mt-1">
              Password is required
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill" style="background-color: #4a90e2;" [disabled]="!loginForm.valid">
              <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a routerLink="forgot" class="text-decoration-none text-muted">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
