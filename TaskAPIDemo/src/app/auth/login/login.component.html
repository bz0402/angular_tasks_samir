


<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg rounded-4 border-0 p-3">
      <div class="card-body">
        <h2 class="text-center text-primary fw-bold mb-4">Welcome User</h2>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              [(ngModel)]="loginData.email"
              required
              email
            />
            <label for="email">Email</label>
            <div *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.dirty || loginForm.controls['email']?.touched)" class="text-danger small mt-1">
              <div *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required</div>
              <div *ngIf="loginForm.controls['email']?.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>

          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              [(ngModel)]="loginData.password"
              required
            />
            <label for="password">Password</label>
            <div *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)" class="text-danger small mt-1">
              Password is required
            </div>
          </div>

          <button  type="submit" class="btn btn-primary w-100 py-2" [disabled]="loginForm.invalid">Login</button>
        </form>
          <div  class="text-center mt-3">
    <p class="text-muted
      mb-0">Create an Account? <a routerLink="signup" class="text-primary fw-bold">Sign Up</a></p>
  </div>
      </div>
    </div>
  </div>
</div>
