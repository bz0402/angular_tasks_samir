<div class="card p-4 mt-5 text-center">
    <h2 [style.fontSize.px]="fontSize">Component Life cycle Demo</h2>
  
    <div class="mt-3">
      <button class="btn btn-success me-2" (click)="increaseFontSize()">Increase Font Size</button>
      <button class="btn btn-danger" (click)="decreaseFontSize()">Decrease Font Size</button>
    </div>
  </div>
