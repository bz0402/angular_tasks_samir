

<div class="row g-4 align-items-stretch">
    <div class="col-12 col-md-5">
      <div *ngIf="news.urlToImage; else defaultImage">
        <img
          [src]="news.urlToImage"
          class="img-fluid rounded w-100 h-100"
          alt="News Image"
          style="object-fit: cover; max-height: 300px;"
        />
      </div>
      <ng-template #defaultImage>
        <div
          class="d-flex justify-content-center align-items-center bg-light rounded w-100 h-100"
          style="height: 300px;"
        >
          <i class="bi bi-image-alt" style="font-size: 3rem; color: #ccc;"></i>
        </div>
      </ng-template>
    </div>
  
    <div class="col-12 col-md-7 d-flex flex-column justify-content-between">
      <div>
        <h5 class="fw-semibold">{{ news.title }}</h5>
        <p class="text-muted small mb-2">
          {{ news.publishedAt | date: 'medium' }} | {{ news.source.name }}
        </p>
        <p class="mb-2">{{ news.description }}</p>
        <p class="text-muted">{{ news.content }}</p>
      </div>
  
      <div class="mt-3">
        <a
          [href]="news.url"
          target="_blank"
          class="btn btn-outline-primary rounded-pill d-inline-flex align-items-center gap-2"
        >
          <span>Read more</span>
          <i class="bi bi-arrow-right-circle-fill fs-5"></i>
        </a>
      </div>
    </div>
  </div>
